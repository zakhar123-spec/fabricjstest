<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DART Sim Rhythm Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .app-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .toolbar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .tool-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .tool-group label {
            font-size: 0.8rem;
            font-weight: 600;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tool-button {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 45px;
        }

        .tool-button:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .tool-button.active {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .tool-button i {
            font-size: 1.2rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-size: 0.75rem;
            color: #666;
            font-weight: 600;
        }

        .slider {
            width: 100px;
            height: 5px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .color-picker {
            width: 50px;
            height: 35px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        #canvas {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .export-menu {
            position: relative;
            display: inline-block;
        }

        .export-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            min-width: 120px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            z-index: 1000;
        }

        .export-dropdown.show {
            display: block;
        }

        .export-option {
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.2s;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 0.9rem;
        }

        .export-option:hover {
            background: #f8f9fa;
        }

        .file-input {
            display: none;
        }

        .zoom-controls {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .zoom-level {
            font-size: 0.8rem;
            color: #666;
            min-width: 40px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .toolbar {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .controls {
                justify-content: center;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .app-container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .toolbar {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .tool-button {
                padding: 8px;
                min-height: 40px;
            }
            
            .tool-button i {
                font-size: 1rem;
            }
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1 style="display: flex; align-items: center;">
                <img src="./logo.png" width="150" style="margin-right: 10px;"/>
                <span>DART Sim Rhythm Tool</span>
              </h1>
        </div>

        <div class="toolbar">
            <div class="tool-group">
                <label>Drawing Tools</label>
                <div class="controls">
                    <button class="tool-button active" data-tool="select" title="Select">
                        <i class="fas fa-mouse-pointer"></i>
                    </button>
                    <!-- <button class="tool-button" data-tool="pencil" title="Pencil">
                        <i class="fas fa-pencil-alt"></i>
                    </button> -->
                    <button class="tool-button" data-tool="pen" title="Pen">
                        <i class="fas fa-pen"></i>
                    </button>
                    <button class="tool-button" data-tool="line" title="Line">
                        <i class="fas fa-minus"></i>
                    </button>
                    <!-- <button class="tool-button" data-tool="eraser" title="Eraser">
                        <i class="fas fa-eraser"></i>
                    </button> -->

            <div class="tool-group">

            <div class="tool-group">

                <div class="controls">
                    <button class="tool-button" id="undo" title="Undo">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button class="tool-button" id="redo" title="Redo">

                    </button>
                    <button class="tool-button" id="selectAll" title="Select All">

                    </button>
                </div>
            </div>

            <div class="tool-group">
                <label>Zoom</label>
                <div class="zoom-controls">
                    <button class="tool-button" id="zoomIn" title="Zoom In">
                        <i class="fas fa-search-plus"></i>
                    </button>
                    <span class="zoom-level" id="zoomLevel">100%</span>
                    <button class="tool-button" id="zoomOut" title="Zoom Out">
                        <i class="fas fa-search-minus"></i>
                    </button>
                    <button class="tool-button" id="zoomReset" title="Reset Zoom">
                        <i class="fas fa-expand-arrows-alt"></i>
                    </button>
                </div>
            </div>

            <div class="tool-group">
                <label>Import/Export</label>
                <div class="controls">
                    <input type="file" id="imageUpload" class="file-input" accept="image/*">
                    <button class="tool-button" id="uploadBtn" title="Upload Image">
                        <i class="fas fa-upload"></i>
                    </button>
                    <div class="export-menu">
                        <button class="tool-button" id="exportBtn" title="Export">
                            <i class="fas fa-download"></i>
                        </button>
                        <div class="export-dropdown" id="exportDropdown">
                            <button class="export-option" data-format="png">PNG</button>
                            <button class="export-option" data-format="jpg">JPG</button>
                            <button class="export-option" data-format="svg">SVG</button>
                            <button class="export-option" data-format="json">JSON</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="canvas" width="250" height="200"></canvas>
        </div>

        <div class="action-buttons">
            <button class="tool-button btn-warning" id="lockObject" title="Lock Selected Object">
                <i class="fas fa-lock"></i> Lock
            </button>
            <button class="tool-button btn-danger" id="deleteObject" title="Delete Selected Object">
                <i class="fas fa-trash"></i> Delete
            </button>
        </div>
    </div>

    <script>
        

        // Helper function to get distance between two touch points

        
        class DrawingApp {
            constructor() {
                this.canvas = new fabric.Canvas('canvas');
                this.currentTool = 'select';
                this.isDrawing = false;
                this.undoStack = [];
        this.redoStack = [];
        this.isUndoRedo = false; // To prevent recursive saveState calls during undo/redo
        document.getElementById('undo').addEventListener('click', () => this.undo());
        document.getElementById('redo').addEventListener('click', () => this.redo());

        // Save state after every change
        this.canvas.on('object:added', () => this.saveState());
        this.canvas.on('object:modified', () => this.saveState());
        this.canvas.on('object:removed', () => this.saveState());
        this.canvas.on('path:created', () => this.saveState());

        this.currentZoom = 1;
                this.isPinching = false;
                this.lastDistance = 0;
                this.init();
                this.saveState();
                this.setupPinchZoom();
                this.canvas.on('object:added', () => this.saveState());
                this.canvas.on('object:modified', () => this.saveState());
                this.canvas.on('object:removed', () => this.saveState());
                this.canvas.on('path:created', () => this.saveState());
            }
            setupPinchZoom() {
                const canvasEl = this.canvas.upperCanvasEl;

                // Helper function to get distance between two touches
                const getDistance = (touches) => {
                    const [touch1, touch2] = touches;
                    const dx = touch2.clientX - touch1.clientX;
                    const dy = touch2.clientY - touch1.clientY;
                    return Math.hypot(dx, dy);
                };

                // Touch start
                canvasEl.addEventListener('touchstart', (e) => {
                    if (e.touches.length === 2) {
                        this.isPinching = true;
                        this.lastDistance = getDistance(e.touches);
                    }
                });

                // Touch move
                canvasEl.addEventListener('touchmove', (e) => {
                    if (this.isPinching && e.touches.length === 2) {
                        e.preventDefault(); // prevent scrolling

                        const currentDistance = getDistance(e.touches);
                        const scaleFactor = currentDistance / this.lastDistance;

                        // Adjust zoom
                        const newZoom = this.currentZoom * scaleFactor;

                        // Optional: limit zoom levels
                        const minZoom = 0.1;
                        const maxZoom = 3;
                        const clampedZoom = Math.min(Math.max(newZoom, minZoom), maxZoom);

                        this.canvas.setZoom(clampedZoom);
                        this.currentZoom = clampedZoom;

                        this.updateZoomDisplay();

                        this.lastDistance = currentDistance;
                    }
                }, { passive: false });

                // Touch end
                canvasEl.addEventListener('touchend', (e) => {
                    if (e.touches.length < 2) {
                        this.isPinching = false;
                    }
                });
            }
            init() {
                this.canvas.backgroundColor = '#ffffff';
                this.canvas.renderAll();
                
                this.setupEventListeners();
                this.setupCanvasEvents();
            }

            setupEventListeners() {
                // Tool selection
                document.querySelectorAll('[data-tool]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.selectTool(e.target.closest('[data-tool]').dataset.tool);
                    });
                });

                // Thickness control
                document.getElementById('thickness').addEventListener('input', (e) => {
                    this.updateBrushWidth(parseInt(e.target.value));
                });

                // Color picker
                document.getElementById('colorPicker').addEventListener('change', (e) => {
                    this.updateColor(e.target.value);
                });

                // Action buttons
                document.getElementById('undo').addEventListener('click', () => this.undo());
                document.getElementById('redo').addEventListener('click', () => this.redo());
                document.getElementById('selectAll').addEventListener('click', () => this.selectAll());

                // Zoom controls
                document.getElementById('zoomIn').addEventListener('click', () => this.zoomIn());
                document.getElementById('zoomOut').addEventListener('click', () => this.zoomOut());
                document.getElementById('zoomReset').addEventListener('click', () => this.resetZoom());

                // Upload and export
                document.getElementById('uploadBtn').addEventListener('click', () => {
                    document.getElementById('imageUpload').click();
                });
                
                document.getElementById('imageUpload').addEventListener('change', (e) => {
                    this.uploadImage(e);
                });

                document.getElementById('exportBtn').addEventListener('click', () => {
                    this.toggleExportMenu();
                });

                document.querySelectorAll('.export-option').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.exportCanvas(e.target.dataset.format);
                    });
                });

                // Object actions
                document.getElementById('lockObject').addEventListener('click', () => this.lockSelectedObject());
                document.getElementById('deleteObject').addEventListener('click', () => this.deleteSelectedObject());

                // Close export menu when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.export-menu')) {
                        document.getElementById('exportDropdown').classList.remove('show');
                    }
                });

            }

            setupCanvasEvents() {
                this.canvas.on('path:created', () => {
                    this.saveState();
                });

                this.canvas.on('object:added', () => {
                    this.saveState();
                });

                this.canvas.on('object:removed', () => {
                    this.saveState();
                });

                this.canvas.on('object:modified', () => {
                    this.saveState();
                });

                // Eraser functionality
                // this.canvas.on('mouse:down', (options) => {
                //     console.log(this.currentTool);
                //     if (this.currentTool === 'eraser') {
                //         this.startErasing(options);
                //     }
                // });

                // this.canvas.on('mouse:move', (options) => {
                //     if (this.currentTool === 'eraser' && this.isDrawing) {
                //         this.erase(options);
                //     }
                // });

                // this.canvas.on('mouse:up', () => {
                //     if (this.currentTool === 'eraser') {
                //         this.stopErasing();
                //     }
                // });
            }

            selectTool(tool) {
                document.querySelectorAll('[data-tool]').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-tool="${tool}"]`).classList.add('active');
                
                this.currentTool = tool;
                this.canvas.isDrawingMode = false;
                this.canvas.selection = false;
                this.canvas.defaultCursor = 'default';

                switch(tool) {
                    case 'select':
                        this.canvas.selection = true;
                        this.canvas.defaultCursor = 'default';
                        break;
                    // case 'pencil':
                    case 'pen':
                        this.canvas.isDrawingMode = true;
                        this.updateBrushSettings();
                        break;
                    case 'line':
                        this.setupLineTool();
                        break;
                    case 'eraser':
                        this.canvas.defaultCursor = 'crosshair';
                        break;
                }
            }

            updateBrushSettings() {
                const thickness = document.getElementById('thickness').value;
                const color = document.getElementById('colorPicker').value;
                
                // if (this.currentTool === 'pencil') {
                //     this.canvas.freeDrawingBrush = new fabric.PencilBrush(this.canvas);
                // } else 
                if (this.currentTool === 'pen') {
                    this.canvas.freeDrawingBrush = new fabric.PencilBrush(this.canvas);
                }
                
                this.canvas.freeDrawingBrush.width = parseInt(thickness);
                this.canvas.freeDrawingBrush.color = color;
            }

            updateBrushWidth(width) {
                if (this.canvas.freeDrawingBrush) {
                    this.canvas.freeDrawingBrush.width = width;
                }
            }

            updateColor(color) {
                if (this.canvas.freeDrawingBrush) {
                    this.canvas.freeDrawingBrush.color = color;
                }
                
                const activeObject = this.canvas.getActiveObject();
                if (activeObject) {
                    if (activeObject.type === 'path') {
                        activeObject.set('stroke', color);
                    } else {
                        activeObject.set('fill', color);
                    }
                    this.canvas.renderAll();
                }
            }

            setupLineTool() {
                let line, isDown;
                
                this.canvas.on('mouse:down', (o) => {
                    if (this.currentTool !== 'line') return;
                    
                    isDown = true;
                    const pointer = this.canvas.getPointer(o.e);
                    const points = [pointer.x, pointer.y, pointer.x, pointer.y];
                    
                    line = new fabric.Line(points, {
                        strokeWidth: parseInt(document.getElementById('thickness').value),
                        fill: document.getElementById('colorPicker').value,
                        stroke: document.getElementById('colorPicker').value,
                        originX: 'center',
                        originY: 'center'
                    });
                    
                    this.canvas.add(line);
                });

                this.canvas.on('mouse:move', (o) => {
                    if (!isDown || this.currentTool !== 'line') return;
                    
                    const pointer = this.canvas.getPointer(o.e);
                    line.set({ x2: pointer.x, y2: pointer.y });
                    this.canvas.renderAll();
                });

                this.canvas.on('mouse:up', () => {
                    if (this.currentTool !== 'line') return;
                    isDown = false;
                });
            }

            // startErasing(options) {
            //     this.isDrawing = true;
            //     this.eraserPath = [];
            //     this.erase(options);
            // }

            // erase(options) {
            //     console.log('adfasdf')
            //     const pointer = this.canvas.getPointer(options.e);
            //     const eraserSize = parseInt(document.getElementById('thickness').value);
                
            //     // Add current point to eraser path
            //     this.eraserPath.push({ x: pointer.x, y: pointer.y, radius: eraserSize / 2 });
                
            //     // Create eraser brush effect by drawing white circles
            //     const eraserCircle = new fabric.Circle({
            //         left: pointer.x - eraserSize / 2,
            //         top: pointer.y - eraserSize / 2,
            //         radius: eraserSize / 2,
            //         fill: this.canvas.backgroundColor || '#ffffff',
            //         stroke: this.canvas.backgroundColor || '#ffffff',
            //         strokeWidth: 1,
            //         selectable: false,
            //         evented: false,
            //         globalCompositeOperation: 'destination-out'
            //     });
                
            //     this.canvas.add(eraserCircle);
            //     this.canvas.renderAll();
            // }

            // stopErasing() {
            //     this.isDrawing = false;
            //     this.eraserPath = [];
            //     this.saveState();
            // }

            saveState() {
                if (this.isUndoRedo) return; // Don't record state during undo/redo

                // Keep only recent 50 states
                if (this.undoStack.length >= 50) {
                    this.undoStack.shift();
                }
                this.undoStack.push(JSON.stringify(this.canvas.toJSON()));

                // Clear redo stack on new change
                this.redoStack = [];
            }

            undo() {
                if (this.undoStack.length > 1) {
            this.isUndoRedo = true;
            // Remove current state from undo stack and push to redo stack
            const currentState = this.undoStack.pop();
            this.redoStack.push(currentState);

            // Get previous state
            const prevState = this.undoStack[this.undoStack.length - 1];
            this.canvas.loadFromJSON(prevState, () => {
                this.canvas.renderAll();
                this.isUndoRedo = false;
            });
        }
            }

            redo() {
                if (this.redoStack.length > 0) {
            this.isUndoRedo = true;
            const nextState = this.redoStack.pop();
            this.undoStack.push(nextState);
            this.canvas.loadFromJSON(nextState, () => {
                this.canvas.renderAll();
                this.isUndoRedo = false;
            });
        }
            }

            selectAll() {
                const objects = this.canvas.getObjects();
                if (objects.length > 0) {
                    const selection = new fabric.ActiveSelection(objects, {
                        canvas: this.canvas,
                    });
                    this.canvas.setActiveObject(selection);
                    this.canvas.renderAll();
                }
            }

            zoomIn() {
                this.currentZoom = Math.min(this.currentZoom * 1.1, 3);
                this.canvas.setZoom(this.currentZoom);
                this.updateZoomDisplay();
            }

            zoomOut() {
                this.currentZoom = Math.max(this.currentZoom * 0.9, 0.1);
                this.canvas.setZoom(this.currentZoom);
                this.updateZoomDisplay();
            }

            resetZoom() {
                this.currentZoom = 1;
                this.canvas.setZoom(1);
                this.canvas.setViewportTransform([1, 0, 0, 1, 0, 0]);
                this.updateZoomDisplay();
            }

            updateZoomDisplay() {
                document.getElementById('zoomLevel').textContent = Math.round(this.currentZoom * 100) + '%';
            }

            uploadImage(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        fabric.Image.fromURL(e.target.result, (img) => {
                            const scaleX = 250 / img.width;
                            const scaleY = 200 / img.height;
                            const scale = Math.min(scaleX, scaleY);
                            img.set({
                                scaleX: scale,
                                scaleY: scale,
                                originX: 'center',
                                originY: 'center',
                            });

                            // Center the image
                            img.set({
                                left: 250 / 2,
                                top: 200 / 2,
                            });
                            this.canvas.add(img);
                            // this.canvas.setBackgroundImage(img);
                            this.canvas.renderAll();
                        });
                    };
                    reader.readAsDataURL(file);
                }
            }

            toggleExportMenu() {
                document.getElementById('exportDropdown').classList.toggle('show');
            }

            exportCanvas(format) {
                document.getElementById('exportDropdown').classList.remove('show');
                
                let dataURL;
                let filename = `canvas_${Date.now()}`;
                
                switch(format) {
                    case 'png':
                        dataURL = this.canvas.toDataURL('image/png');
                        filename += '.png';
                        break;
                    case 'jpg':
                        dataURL = this.canvas.toDataURL('image/jpeg');
                        filename += '.jpg';
                        break;
                    case 'svg':
                        dataURL = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(this.canvas.toSVG());
                        filename += '.svg';
                        break;
                    case 'json':
                        const jsonData = JSON.stringify(this.canvas.toJSON());
                        dataURL = 'data:application/json;charset=utf-8,' + encodeURIComponent(jsonData);
                        filename += '.json';
                        break;
                }
                
                const link = document.createElement('a');
                link.download = filename;
                link.href = dataURL;
                link.click();
            }

            lockSelectedObject() {
                const activeObject = this.canvas.getActiveObject();
                if (activeObject) {
                    activeObject.set({
                        lockMovementX: true,
                        lockMovementY: true,
                        lockRotation: true,
                        lockScalingX: true,
                        lockScalingY: true,
                        selectable: false
                    });
                    this.canvas.discardActiveObject();
                    this.canvas.renderAll();
                }
            }

            deleteSelectedObject() {
                const activeObjects = this.canvas.getActiveObjects();
                if (activeObjects.length > 0) {
                    activeObjects.forEach(obj => {
                        this.canvas.remove(obj);
                    });
                    this.canvas.discardActiveObject();
                    this.canvas.renderAll();
                }
            }
        }

        // Initialize the drawing app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new DrawingApp();
        });
    </script>
